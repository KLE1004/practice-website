<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Your Credit Score</h1>
        <button id="fetchScore">Get Credit Score</button>
        <div id="scoreDisplay"></div>
    </div>
    <script>
        document.getElementById('fetchScore').addEventListener('click', async () => {
            const response = await fetch('/api/creditScore');
            const data = await response.json();
            const scoreDiv = document.getElementById('scoreDisplay');
            if (data.score) {
                scoreDiv.innerHTML = `<p>Your credit score is: <strong>${data.score}</strong></p>`;
            } else {
                scoreDiv.innerHTML = `<p>Failed to retrieve credit score. Please try again later.</p>`;
            }
        });
    </script>
</body>
</html>
